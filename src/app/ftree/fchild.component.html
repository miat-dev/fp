<div class="main">
    <div class="name">
        {{actualname}} 
    </div>
    <div class="brother">
        <div *ngFor="let person of child" class="self">
            <app-fchild [child]="person.child" [actualname]="person.name"></app-fchild>
        </div>
    </div>
</div>

<style>
    .main{
        box-sizing: border-box;
        padding: .5em;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        margin: 4px;
        text-align: center;
    }

    .brother{
        position: relative;
        width:100%;
        display: flex;
        justify-content: space-evenly;
    }
    .self{
        margin: .4em;
        font-weight: 700;
    }
  </style>
