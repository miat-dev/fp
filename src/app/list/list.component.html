<div class="test" style="position:relative; min-width:160px;background-color:#f5f5f5;border:1px solid hsl(0, 2%, 75%); margin:8px 6px; padding:4px;border-radius:3px;">
    <div style="position:absolute;top:-11px;right:-10px;font-size:.9rem;font-weight: 700;background-color:#f5f5f5;border-radius:50px;border:1px solid hsl(0, 2%, 75%);padding:0px 5px;">{{item.idx+1}}</div>
    <select #slt (change)="changemonth($event,slt.value)">
        <option *ngFor="let month of months" value={{month}}>{{month}}</option>
    </select>
    <span *ngIf="(flag.length)%2;then op1  else op2">hekk</span>
    <ng-template #op1>
        <span>op1</span>
    </ng-template>
    <ng-template #op2>
        <span>op2</span>
    </ng-template>
    {{flag.length | square}}
    <br>
    <strong>
        {{today | date:'mediumTime' }}
    </strong>
    <br>
    <div>
        <span>{{item.item.id}}</span> &nbsp;
        <span>{{item.item.name}}</span>&nbsp;
        <span>{{item.item.dist}}</span>
    </div>
</div>
