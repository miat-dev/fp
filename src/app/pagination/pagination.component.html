
<div>
   
    <div [ngSwitch]="currIdx" id="switchdiv">
        <!-- {{pages[currIdx]|currency:'INR'}} -->
        <Exam2 *ngSwitchCase="0"></Exam2>
        <Exam *ngSwitchCase="1"></Exam>
        <app-m-notifi *ngSwitchCase="2"></app-m-notifi>
        <app-ftree *ngSwitchCase="3"></app-ftree>
        <app-user-list *ngSwitchCase="4"></app-user-list>
        <app-fileview *ngSwitchCase="5"></app-fileview>
        <app-pagination2 *ngSwitchCase="6"></app-pagination2>
        <app-tree2 *ngSwitchCase="7"></app-tree2>
        <app-lock *ngSwitchCase="8"></app-lock>

    </div>
    <div class="btn_cont">
        <button (click)="leftPage()"><< </button>
                <div class="slider">
                    <div class="first" [style.left]="elePos[0]+'pc'" [style.z-index]="eleIndex[0]"> {{eleData[0]}}/{{totalPages}}</div>
                    <div class="second" [style.left]="elePos[1]+'pc'" [style.z-index]="eleIndex[1]"> {{eleData[1]}}/{{totalPages}}
                    </div>
                    <div class="third" [style.left]="elePos[2]+'pc'" [style.z-index]="eleIndex[2]">{{eleData[2]}}/{{totalPages}}
                    </div>
                </div>
                <button (click)="rightPage()">>></button>
    </div>
</div>
<style>
    .btn_cont {
        display: flex;
        justify-content: center;
        margin: 1em;
        user-select: none;
    }

    .btn_cont button {
        z-index: 10;
        font-weight: 900;
    }

    .slider {
        position: relative;
        width: 2.3pc;
        height: 1.3pc;
        display: flex;
        overflow: hidden;
        background-color: white;
    }

    .slider>div {
        /* border: 1px solid green; */
        box-sizing: border-box;
        position: absolute;
        width: 100%;
        height: 100%;
        /* border: 1px solid; */
        text-align: center;
        transition: left 500ms;
        /* z-index: -10; */
    }
</style>
