<div class="main">
    <filerec [folders]="folderRoot" [childIndent]='childIndent'></filerec>
    <autodoc *ngIf="docShow">
        <div class="mmodal-body">
            <div class="close"> <button (click)="docShow=!docShow">X</button></div>
            <div style="margin-top:0em">
                <fileheader></fileheader>
                <div>
                    Document view
                    {{fvService.getCurrEditFile|async |json}}
                </div>
            </div>
        </div>
    </autodoc>
</div>
<style>
    .main {
        display: flex;
        justify-content: space-between;
        gap: 1em;
        max-width: 90vw;
    }
    
    .mmodal-body {
        background: #fff;
        margin: .12em;
        font-family: sans-serif;
        position: relative;
        min-width: 200px;
        max-width: 100%;
    }

    .close {
        position: absolute;
        right: 6px;
        top: 6px;
    }

    .close>button {
        border: none;
        cursor: pointer;
        background-color: transparent;
        font-weight: 600;
        color: #e10e0e;
    }
    .close>button:active{
        color: transparent;
    }
</style>
