<div class="main">
    <div class="paths" #childsRef>
        <svg *ngIf="childs.length!==0">
            <!-- <path [attr.d]='cord' fill="transparent" stroke="#cacaca" /> -->
            <path *ngFor="let item of svgPaths;" [attr.d]='item' fill="transparent" stroke="black" />
            <!-- <path d='M 50 0 c 0 10 45 1 50 15 ' fill="transparent" stroke="#cacaca" /> -->
        </svg>
        <div *ngFor="let child of childs;" class="self">
            <div class="name" (click)="addNewItem(child.id)">
                {{child.name}}{{width}}
            </div>
            <app-f2child [childs]="child.child" [parentWidth]="parentWidth/childs.length"></app-f2child>
        </div>
    </div>
</div>

<style>
    svg {
        position: absolute;
        /* background-image: linear-gradient( rgb(226, 116, 57) ,white 45%,green); */
        width: 100%;
        height: 20px;
        top: -22px;
        /* border: 1px solid blue */
    }

    .main {
        height: 300px;
        margin-top: 20px;
        box-sizing: border-box;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    .paths {
        width: 100%;
        position: relative;
        display: flex;
        justify-content: space-evenly;
        gap:0px;
    }

    .self {
        position:absolute;
        font-weight: 700;
    }

    .name {
        cursor: pointer;
    }
</style>
